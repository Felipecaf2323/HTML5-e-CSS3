<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Padovani Seugling">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag {p}">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags {h1...h6}">Títulos</abbr></li>
        <li><abbr title="Utilize a tag {img} com {src} e {alt}">Imagens</abbr></li>
        <li><abbr title="Utilize {abbr}">Abreviações</abbr></li>
        <li><abbr title="utilize {code}">Código Fonte</abbr></li>
        <li><abbr title="Utilize {ol} e {li}">Listas numeradas</abbr></li>
        <li><abbr title="Utilize {ul} {li}">Listas com demarcadores</abbr></li>
    </ul>

    <hr>
